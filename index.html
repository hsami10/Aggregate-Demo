<!doctype html>
<html lang="en">

<head> 
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <title>Aggregate Tooltip Demo</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>

<body>
  <!-- The app hooks into this div -->
  <div id="app">
    <div class="nav">
        <h1>Rubikloud</h1>
    </div>
    <div class="tables">

        <table class="table table1">
            <thead>
                <tr>
                    <th scope="col">Promotion</th>
                    <th scope="col">SKUs</th>
                    <th scope="col">Brands</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Promo 1</th>
                    <td>64</td>
                    <td>
                        <a href="#" class="brand" data-toggle="tooltip" data-html="true" delay="{ hide: 2000 }"
                            title="
                            <div class='tiptop'>tooooooool
                                    <div>tip</div> 
                                    <div>top</div> 
                                    <div>tip</div>
                            </div>"
                            data-template='
                            <div class="tooltip" role="tooltip">
                                <div class="arrow"></div>
                                <div class="tooltip-inner"></div>
                                <a class="open-btn" href="#">CLICK TO OPEN</a>
                            </div>'
                            >5</a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Promo 2</th>
                    <td>19</td>
                    <td>
                        <a href="#" class="brand">5</a>
                    </td>                
                </tr>
                <tr>
                    <th scope="row">Promo 3</th>
                    <td>4</td>
                    <td>
                        <a href="#" class="brand">5</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="table table2">
            <thead>
                <tr>
                    <th scope="col">Promotion</th>
                    <th scope="col">SKUs</th>
                    <th scope="col">Brands</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                </tr>
            </tbody>
        </table>

        <!-- 
        <div class="tooltip fade bs-tooltip-top show" role="tooltip" id="tooltip971168" style="position: absolute; transform: translate3d(367px, 29px, 0px); top: 0px; left: 0px; will-change: transform;" x-placement="top">
            <div class="arrow" style="left: 63px;"></div>
            <div class="tooltip-inner">
                <div class="tiptop">tooooooool
                    <div>tip</div> 
                    <div>top</div> 
                    <div>tip</div> 
                </div> 
            </div>
        </div> -->

    </div>
    <div class="log"></div>
  </div>




</body>
</html>
